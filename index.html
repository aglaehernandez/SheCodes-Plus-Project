<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city" required />
        <input type="submit" value="search" />

    <main>
      <div>

          Tuesday 14:49, scatered clouds <br />
          Humidity: 66%, Wind: 3.13km/h

      <div>
        <p>⛅ 12°C</p>
      </div>
    </main>
    <footer>
      Coded by

        Aglae Hernandez</a
      >, is open-sourced on
      <a
        href="https://github.com/aglaehernandez/SheCodes-Plus-Project"
        target="_blank"
      >
        GitHub
      </a>
      and hosted on
      <a href="https://world-weather-byaglae.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
  </body>
</html>
