<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>World Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>San Francisco</h1>
          <p>
            Tuesday 14:49, scatered clouds <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>
          <p>⛅ 12°C</p>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/aglaehernandez" target="_blank">
          Aglae Hernandez</a
        >, is open-sourced on
        <a
          href="https://github.com/aglaehernandez/SheCodes-Plus-Project"
          target="_blank"
        >
          GitHub
        </a>
        and hosted on
        <a href="https://world-weather-byaglae.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
